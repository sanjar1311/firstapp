<body>

  <div class="contact">
    <div class="navbar">
      <div class="nav">
        <div class="container">
          <img class="img" src="images/Friends_logo.svg"  alt="">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="#">Contact</a></li>
          </ul>

        </div>
      </div>
    </div>

    <div class="aside">
      <div class="account-settings">
        <div class="account-theme">
          <h1>Account settings</h1>
          <button class="btn" aria-label="Close">X</button>
        </div>

        <form action="https://echo.htmlacademy.ru">

          <img class="avatar" src="images/avatar2.png" width="50" height="50" alt="">

          <label for="username">USERNAME:</label>
          <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required>

            <div class="inputt">
               <label for="firstname">FIRST NAME:</label>
               <input class="input" type="text" id="name" name="name" placeholder="Enter your first name" required>
            </div>

               <label for="secondname">SECOND NAME:</label>
               <input class="input" type="text" id="secondname" name="secondname" placeholder="Enter your second name"
                required>

          <label for="email">EMAIL:</label>
          <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="textarea">BIO:</label>
          <textarea class="input" name="textarea" id="textarea" cols="30" rows="3"
            placeholder="Tell us about yourself"></textarea>
        </form>



        <div class="buttons">
          <button class="btn">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </div>

    </div>

  </div>
  </div>
